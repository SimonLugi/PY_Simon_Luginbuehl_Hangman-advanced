<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hangman</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <meta property="og:description" content="Hangman Advanced">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="images/TMC_Logo.webp">
    <link rel="stylesheet" type="text/css" href="css/style_index.css" />
    <link rel="stylesheet" type="text/css" href="css/style_navbar.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5a4c0976d6.js" crossorigin="anonymous"></script>
    <script src="scripts/hangman.js"></script>
    <script src="scripts/hang.js"></script>
</head>
<body>
<main class="Main">
    <section class="Header" >
        <div class="header_bar">
            <nav class="ac-globalnav">
                <div class="ac-gn-content">
                    <ul class="ac-gn-list">
                        <li class="ac-gn-item ac-gn-item-menu ac-gn-Sidebar">
                            <a href="#" class="openSidebarLink ac-gn-link ac-gn-link-Sidebar">☰</a>
                        </li>
                        <li class="ac-gn-item ac-gn-item-menu ac-gn-Home">
                            <a class="ac-gn-link ac-gn-link-home" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="dropdown">
                <button class="dropbtn">☰
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <ul class="ac-dn-list">
                        <li class="ac-dn-item ac-dn-item-menu ac-dn-Home">
                            <a class="ac-dn-link ac-dn-link-home" href="index.html">Home</a>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="search_frame">
                <div class="Filter search_spacing">
                    <i class="fa fa-filter w3-xlarge"></i>
                </div>
                <div class="Search_icon search_spacing ">
                    <i class="fa fa-search w3-xlarge"></i>
                </div>
                <div class="Search search_spacing">
                    <input class="Search_input" placeholder="Search..." autocomplete="on" aria-label="Search field">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="Main-container">
            <div class="user">
                <p id="User-Output" class="User-Output"></p>
                <div class="user-interface">
                    <p id="showtext" class="User-Output"></p>
                    <div class="leben">
                        <p class="User-Output">Du hast noch ‎</p><p id="lives" class="User-Output"></p><p class="User-Output">‎ leben</p>
                    </div>
                </div>
                <div class="gm-sellection" id="gmsel">
                    <button onclick="mainInstance.singelplayer()" type="button" class="button" id="word">Einzelspieler</button>
                    <button onclick="mainInstance.doubleplayer()" type="button" class="button" id="word">Zweispieler</button>
                </div>
                <div class="interact" id="interact">
                    <form action="">
                        <input type="text" class="input" id="input">
                        <button onclick="mainInstance.sendGuess()" type="button" class="button">Raten</button>
                    </form>
                </div>
                <div class="interact" id="playagaindiv">
                    <form action="">
                        <button onclick="mainInstance.main()" type="button" class="button" id="word">Ja</button>
                        <button onclick="mainInstance.close()" type="button" class="button" id="word">NEIN</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
